<!DOCTYPE html>
<html>
    <head>
    {{- partial "head.html" . -}}
    <title>
        {{ if eq .Params.custom_title_enabled true }}
            {{ .Params.custom_title_value }}
                {{ else }}
            {{ .Title }}
        {{ end }}
    </title>
    </head>
    <body>
        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
