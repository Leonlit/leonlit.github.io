{{ define "main" }}
	<main class="list-content">
		<h2>Blog Posts</h2>

		{{ $paginator := .Paginate (where .Pages "Params.layout" "post") }}

		<div class="blog-list">
			{{ range $paginator.Pages }}
			<div class="blog-listing-title">
				<a href="{{ .Permalink }}">{{ .Title }}</a>
			</div>
			{{ end }}
		</div>

		<!-- Pagination Controls -->
		{{- partial "listPagination.html" (dict "paginator" $paginator "context" .) -}}
	</main>
{{ end }}
